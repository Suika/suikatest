name: Sync Fork
on:
  push:
    branches:    
      - master
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
    - uses: Suika/fork-sync@v1.1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        owner: mserajnik
        base: master
        head: master
    - run: echo ${{forkSynced}}
  build:
    runs-on: [ubuntu-latest]
    needs: [sync]
    steps:
      -
        name: Checkout
        uses: actions/checkout@v1
      -
        name: Available platforms
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}
      -
        name: abcscs
        run: git status